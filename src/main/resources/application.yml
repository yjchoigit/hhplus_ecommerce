spring:
  application:
    name: week-03
  datasource:
    driver-class-name: org.h2.Driver
    url: 'jdbc:h2:mem:test;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;DATABASE_TO_UPPER=FALSE'  # In-Memory Mode
    # url: 'jdbc:h2:~/test'  # Embedded Mode
    username: test
    password: test1234

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        use_new_id_generator_mappings: true
        format_sql: true
        show_sql: true

