version: "3.1"

services:
  redis_container:
    image: redis:latest
    container_name: redis_test
    ports:
      - 6379:6379
    volumes:
      - ./redis/data:/data
      - ./redis/conf/redis.conf:/usr/local/conf/redis.conf
    labels:
      - "name=redis"
      - "mode=standalone"
    restart: always
    networks:
      - mynetwork

  mysql_container:
    container_name: mysql_test
    image: mysql:8.0.13
    environment:
      MYSQL_DATABASE: demoProject
      MYSQL_ROOT_PASSWORD: test123
      MYSQL_ROOT_HOST: '%'
    ports:
      - "3308:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    restart: always
    networks:
      - mynetwork
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost" ]
      interval: 10s
      timeout: 5s
      retries: 3

  app:
    image: your_application_image
    container_name: your_app
    depends_on:
      - redis_container
      - mysql_container
    ports:
      - "8080:8080"
    networks:
      - mynetwork

volumes:
  mysql_data:

networks:
  mynetwork: